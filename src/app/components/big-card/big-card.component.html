<div class="container__big__card">
  <div class="photo__big_card">
    <img 
      src={{photoCover}}
      alt="">
  </div>
  <div class="title__big__card">
    <a [routerLink]="['/content', id]">
      {{cardTitle}}
    </a>
  </div>
  <div class="description__big__card">
    <a [routerLink]="['/content', id]">
      <p>
        {{cardDescription}}
      </p>
    </a>
  </div>
</div>
